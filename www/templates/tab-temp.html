<ion-view view-title="Wheather">
	<ion-content>
		<div class="list card">
			<div class="item item-divider"><h1>City: {{name}}</h1></div>
			<div class="item item-thumbnail-left">
				<img src="http://openweathermap.org/img/w/{{weatherStation}}.png" />
				<h1>{{weatherdesc}}</h1>
			</div>
			<div class="item item-icon-left">
				<i class="icon ion-thermometer"></i>
				<h2>Current Temperature: {{temp | number :0}}&deg;</h2>
			</div>
			<div class="item item-icon-left">
				<i class="icon ion-thermometer"></i>
				<h2>Today's High: {{maxTemp | number :0}}&deg;</h2>
			</div>
			<div class="item item-icon-left">
				<i class="icon ion-thermometer"></i>
				<h2>Today's Low: {{minTemp | number :0}}&deg;</h2>
			</div>
			<div class="item item-icon-left">
				<i class="icon ion-waterdrop"></i>
				<h2>Humidity: {{humidity}}%</h2>
			</div>
			<div class="item item-icon-left">
				<i class="icon ion-shuffle"></i>
				<h2>Wind: {{windSpeed}}mph</h2>
			</div>
		</div>
	</ion-content>
</ion-view>
